<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <h1>Свяжитесь со мной</h1>

        <form action="contact">
            <div class="block boxshadow">
                <label for="email">E-mail*</label>
                <input type="email" placeholder="Введите email" name="email" id="email" class="fieldsStyle" required>
            </div>
            <div class="block">
                <label for="telegram">Telegram</label>
                <input type="text" placeholder="Введите Telegram" name="telegram" id="telegram" class="fieldsStyle">
            </div>
            <div class="block">
                <label for="topic">Тема*</label>
                <select name="topic" id="topic" class="fieldsStyle" required>
                    <option value="courses">Преобретение курсов</option>
                    <option value="merch">Преобретение мерча</option>
                    <option value="books">Преобретение книг</option>
                </select>
            </div>
            <div class="block">
                <label for="textcom">Комментарий</label>
                <textarea name="textcom" id="textcom" cols="30" rows="4" class="fieldsStyle"
                    placeholder="Введите текст"></textarea>
            </div>
            <div>
                <button>Отправить</button>
            </div>
        </form>
    </main>
</body>

</html>
